variables:
  CLI_VERSION: 9.0.5

stages:
  - build
  - test

build:
  stage: build
  image: trion/ng-cli
  before_script:
  - npm ci
  script:
  - ng build --prod
  artifacts:
   expire_in: 1 day
   paths:
    - dist/
  tags:
   - docker
  only:
   - Development
   - Master

test:karma:
  stage: test
  image: trion/ng-cli-karma:${CLI_VERSION}
  allow_failure: false
  before_script:
    - npm ci
  script:
   - ng test --code-coverage --progress false --watch false --browsers=ChromiumHeadless
  artifacts:
    paths:
      - coverage/
  tags:
   - docker
  only:
   - Development
   - Master

