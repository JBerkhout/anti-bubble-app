<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Anti Bubble</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Registreren</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder= "Naam" name="name" [(ngModel)]="name" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" [(ngModel)]="email" name="email" (keydown.enter)="register()" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">Registreer</button>
    </mat-card-actions>
</mat-card>
<footer>
    <p> &copy; Utrecht University (ICS)</p>
</footer>
