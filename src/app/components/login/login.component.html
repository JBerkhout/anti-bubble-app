<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Anti Bubble</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
            <table class="example-full-width">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email" type="email" required>
                            <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
                                Vul een geldig emailadres in
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('email').hasError('required')">
                                Email is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Wachtwoord</mat-label>
                            <input matInput placeholder="Wachtwoord" formControlName="password" type="password" required/>
                            <mat-error *ngIf="loginForm.get('password').hasError('required')">
                                Wachtwoord is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-card-actions>
                <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">Login</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
<footer>
    <p> &copy; Utrecht University (ICS)</p>
</footer>
