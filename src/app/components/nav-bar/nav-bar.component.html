<mat-toolbar color="primary" class="navBarAng">
    <mat-toolbar-row fxLayoutAlign="start stretch" fxLayout="row"> 
        <!-- <span class="logo" fxFlex="25">Anti Bubble</span> -->

        <div class="navitems">
            <button mat-button [routerLink]="'/home'" fxFlex="20">Anti-Bubble</button>
            <button mat-button [routerLink]="'/home'" fxFlex="20" fxFlexOffset="20"> Home </button>
            <button *ngIf="userDetails?.role == 'teacher'" mat-button [routerLink]="'/teacher-overview'" fxFlex="20"> Klas Overzicht </button>
            <button *ngIf="userDetails?.role == 'student'" mat-button [routerLink]="'/class-overview'" fxFlex="20"> Klas Overzicht </button>
            <button mat-button [routerLink]="'/profile'" fxFlex="20"> Profiel </button>
            <button mat-button (click)="logoutButton()" fxFlex="20" fxFlexOffset="20"> Log uit </button>

        </div>

    </mat-toolbar-row>
</mat-toolbar>
