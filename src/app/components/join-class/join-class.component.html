<mat-card [formGroup]="classCodeField">
    <mat-title>Word lid van een klas</mat-title>
    <mat-card-content class="example-full-width">
        <mat-form-field>
            <input type="number" matInput formControlName="classCode" [(ngModel)]="value" placeholder="Vul hier je klascode in">
        </mat-form-field>
        <button mat-flat-button [ngClass]="{'my-custom-theme': true}" color="primary" (click)="joinClass()">Toevoegen</button>
    </mat-card-content>
</mat-card>
