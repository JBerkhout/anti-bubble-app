<mat-card [formGroup]="classCodeField">
    <mat-card-title>Word lid van een klas</mat-card-title>
    <mat-card-content class="join-class">
        <mat-form-field>
            <input type="number" matInput formControlName="classCode" [(ngModel)]="value" placeholder="Vul hier je klascode in">
        </mat-form-field>
        <button mat-button (click)="joinClass()">Toevoegen</button>
    </mat-card-content>
</mat-card>
