<mat-card>
    <mat-card-title>Word lid van een klas</mat-card-title>
    <mat-card-content class="join-class">
        <form [formGroup]="joinClassForm">
            <mat-form-field>
                <input matInput formControlName="code" placeholder="Klas code" type="text" maxlength="6" (keypress)="check($event)" (paste)="$event.preventDefault()">
            </mat-form-field>
            <button mat-button class="general-button" (click)="joinClass()">Word lid</button>
        </form>
    </mat-card-content>
</mat-card>
