<body>

    <p *ngIf="userDetails?.role == 'student'" class="sessionCode">Session code: {{pin}}</p>

    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">
        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex=70% *ngIf="userDetails?.role == 'teacher'">
                <!-- <button (click)="getPlayers()">GetPlayers</button> -->
                <mat-card-header class="matCardHeader">
                    <mat-card-title>Session code</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table class="sessionTable">
                        <tr>
                            <td id="teacherPin">{{pin}}</td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
