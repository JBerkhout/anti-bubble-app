<mat-toolbar color="primary" class="navBarAng">
    <mat-toolbar-row>
        <span class="logo">Anti Bubble</span>

        <div class="navitems">
            <a mat-button [routerLink]="'/home'"> Home </a>
            <a mat-button [routerLink]="'/class-overview'"> Klas Overzicht </a>
            <a mat-button [routerLink]="'/home'"> Uitleg </a>
            <a mat-button [routerLink]="'/profile'"> Profiel </a>
        </div>

        <a mat-button id="logoutButton" (click)="logoutButton()"> Log uit </a>
    </mat-toolbar-row>
</mat-toolbar>


<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">

        <div fxLayout="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="50%">
                <mat-card-header>
                    <mat-card-title>Profiel</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <table class="UItable">
                        <tr>
                            <th>Gebruikersnaam</th>
                            <!-- <td>{{ userDetails?.firstName }}</td> -->
                        </tr>
                        <tr>
                            <th>E-mail adres</th>
                            <!-- <td>{{ userDetails?.email }}</td> -->
                        </tr>
                        <tr>
                            <th>Klas</th>
                            <td>TODO: klas toevoegen</td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>

            <mat-card fxFlex="50%">
                <mat-card-header>
                    <mat-card-title>Avatar</mat-card-title>
                </mat-card-header><br>
                <img mat-card-image
                    src="https://image.freepik.com/vrije-vector/jonge-vrouw-avatar-cartoon-karakter-profielfoto_18591-55056.jpg"
                    alt="avatar voorbeeld">
            </mat-card>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <mat-card fxFlex="100%">
                <mat-card-header>
                    <mat-card-title>Bubbel van {{ userDetails?.firstName }}</mat-card-title>
                </mat-card-header><br>
                <img mat-card-image
                    src="https://f1.pngfuel.com/png/724/363/759/cartoon-speech-bubble-soap-bubble-speech-balloon-pink-circle-material-property-sphere-magenta-png-clip-art.png"
                    alt="bubbel voorbeeld">
            </mat-card>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <button mat-button [routerLink]="'/class-overview'">
                <mat-icon>keyboard_backspace</mat-icon> Terug naar profiel
            </button>
        </div>
    </div>

</body>
