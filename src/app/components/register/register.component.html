<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Anti Bubble</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Registreren</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Voornaam</mat-label>
                            <input matInput [(ngModel)]="firstName" name="firstName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Achternaam</mat-label>
                            <input matInput [(ngModel)]="lastName" name="lastName" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="email" name="email" type="email" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Wachtwoord</mat-label>
                            <input matInput [(ngModel)]="password" name="password" type=password (keydown.enter)="registerUser()" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Herhaal wachtwoord</mat-label>
                            <input matInput [(ngModel)]="password" name="password" type=password (keydown.enter)="registerUser()" required>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()" color="primary">Registreer</button>
    </mat-card-actions>
</mat-card>
<footer>
    <p> &copy; Utrecht University (ICS)</p>
</footer>
