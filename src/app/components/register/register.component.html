<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Anti Bubble</span>
        <span class="example-fill-remaining-space"></span>
        <span class="align-center"></span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Registreren</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Voornaam</mat-label>
                            <input matInput [formControl]="firstNameFormControl" [errorStateMatcher]="matcher" [(ngModel)]="firstName" name="firstName" required>
                            <mat-error *ngIf="firstNameFormControl.hasError('required')">
                                Voornaam is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Achternaam</mat-label>
                            <input matInput [formControl]="lastNameFormControl" [errorStateMatcher]="matcher" [(ngModel)]="lastName" name="lastName" required>
                            <mat-error *ngIf="lastNameFormControl.hasError('required')">
                                Achternaam is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" [(ngModel)]="email" name="email" required>
                            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Vul een correct emailadres in
                            </mat-error>
                            <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email invullen is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Wachtwoord</mat-label>
                            <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" [(ngModel)]="password" name="password" type=password required>
                            <mat-error *ngIf="passwordFormControl.hasError('required')">
                                Wachtwoord is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <mat-label>Herhaal wachtwoord</mat-label>
                            <input matInput [formControl]="repeatPasswordFormControl" [errorStateMatcher]="matcher" [(ngModel)]="repeatPassword" name="repeatPassword" type=password required>
                            <mat-error *ngIf="repeatPasswordFormControl.hasError('required')">
                                Wachtwoord is <strong>verplicht</strong>
                            </mat-error>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="submit" (click)="registerUser()" color="primary">Registreer</button>
    </mat-card-actions>
</mat-card>
<footer>
    <p> &copy; Utrecht University (ICS)</p>
</footer>
