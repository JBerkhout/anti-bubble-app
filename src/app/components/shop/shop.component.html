<mat-sidenav-container>
    <mat-sidenav #sidenav [autoFocus]="false">
        <mean-sidenav (sidenavClose)="sidenav.close()"></mean-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mean-toolbar (sidenavToggle)="sidenav.toggle()"></mean-toolbar>
        <body>
            <div class="container-div" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="space-evenly">
                <div fxLayout.xs="row" fxLayoutGap="10px" fxLayoutAlign="space-evenly">
                    <mat-card fxFlex="100%">
                        <mat-card-header>
                            <mat-card-title class="welcomeHeader">Winkel</mat-card-title>
                        </mat-card-header><br>
                        <mat-card-content  class="currency">
                            Aantal munten <br>
                            <b>{{ userDetails?.currency }}</b>
                        </mat-card-content>
                    </mat-card>
                </div>

                <div fxLayout.xs="row"  fxLayoutGap="10px" fxLayoutAlign="space-evenly">
                    <mat-card  id="itemCollection" fxFlex="100%">
                        <mat-card-content>
                            <mat-grid-list cols="8">
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Hoofddeksel')"   id="buttonHoofddeksel"  [disableRipple]="true">Hoofddeksel  </button></mat-grid-tile>
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Haar')"          id="buttonHaar"         [disableRipple]="true">Haar         </button></mat-grid-tile>
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Bril')"          id="buttonBril"         [disableRipple]="true">Bril         </button></mat-grid-tile>
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Shirt')"         id="buttonShirt"        [disableRipple]="true">Shirt        </button></mat-grid-tile>
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Broek')"         id="buttonBroek"        [disableRipple]="true">Broek        </button></mat-grid-tile>
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Schoenen')"      id="buttonSchoenen"     [disableRipple]="true">Schoenen     </button></mat-grid-tile>
                                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Medaille')"      id="buttonMedaille"     [disableRipple]="true">Medaille     </button></mat-grid-tile>
                            </mat-grid-list>

                            <mat-grid-list cols="4">
                                <mat-grid-tile *ngFor = "let item of filteredShop" fxFlexAlign="stretch">
                                        <mat-card fxFlex="100%" fxLayout="column" fxLayoutGap="10px" fxFlexAlign="stretch" >
                                        <mat-card-title fxFlex="20%">{{ item.title }}</mat-card-title>
                                        <div fxLayoutAlign="center" fxFlex="50%">
                                            <img mat-card-image src= "{{ item.previewImage }}" alt="{{ item.title }}">
                                        </div>
                                           <mat-card-footer fxFlex="20%">
                                                <button (click)="buy(item)" class="shop-buy-button" mat-flat-button [ngClass]="{'my-custom-theme': true}" color="primary">{{ item.price }} <mat-icon>payment</mat-icon></button>
                                           </mat-card-footer>
                                        </mat-card>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </body>
        <footer class="footer">
            <p> &copy; Utrecht University (ICS)</p>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
