<mean-nav-bar></mean-nav-bar>

<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">
        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="100%">
                <mat-card-header>
                    <mat-card-title class="welcomeHeader">Winkel</mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
        <div fxLayout.xs="row"  fxLayoutGap="0.5%" fxLayoutAlign="space-evenly"> 
            <mat-card fxFlex="100%">
                <mat-card-content>
                    <mat-grid-list cols="4" rowHeight="2:1">
                        <mat-grid-tile *ngFor = "let item of shopDetails">
                                <table>
                                <img src= "{{item.image}}"><br>
                                {{ item.title }} <br>
                                <button mat-button>{{ item.price }} <mat-icon>payment</mat-icon></button>
                                <br>
                                </table>
                        </mat-grid-tile>
                    </mat-grid-list> 
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</body>
