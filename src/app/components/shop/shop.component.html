<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">
        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="100%">
                <mat-card-header>
                    <mat-card-title class="welcomeHeader">Winkel</mat-card-title>
                </mat-card-header>
                <mat-card-content>
    
                </mat-card-content>
            </mat-card>
        </div>
        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card>        
                <table class="shopTable">
                    <tr *ngFor = "let item of shopDetails">
                        <td><img src= "{{item.image}}"></td>
                        <td>{{ item.title }}</td>
                        <td> <button mat-button>{{ item.price }} <mat-icon>payment</mat-icon></button> </td>
                        <br>
                    </tr>
                </table>
            </mat-card>
        </div>
    </div>
</body>
