<h1 mat-dialog-title>Leerling uit klas verwijderen</h1>
<div style="font-family: Roboto, 'Helvetica Neue', sans-serif" mat-dialog-content>
    <p> Weet je zeker dat je deze leerling uit de klas wilt verwijderen? </p>
    <p> Deze actie is <strong> niet </strong> terug te draaien. </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Nope</button>
    <button style="background-color: red; color: white" mat-button (click)="removeFromClass()">Verwijder uit klas</button>
</div>
