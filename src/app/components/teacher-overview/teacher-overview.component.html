<mean-nav-bar></mean-nav-bar>

<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">
        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="100%">
                <mat-card-header>
                    <mat-card-title class="welcomeHeader">Klas Overzicht</mat-card-title>
                    <a mat-flat-button [ngClass]="{'my-custom-theme': true}" color="accent" (click)="onClickOpenForm()">Maak een nieuwe klas aan</a>
                </mat-card-header>
                <form [hidden]="!openform" name="classForm" class="example-form" [formGroup]="classForm" (ngSubmit)="createClass()">
                    <table class="UItable">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Klassennaam</mat-label>
                                    <input matInput placeholder="klassennaam" formControlName="classTitle" required>
                                    <mat-error *ngIf="classForm.get('classTitle').hasError('required')">
                                        Klassennaam is <strong>verplicht</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Jaar</mat-label>
                                    <input matInput placeholder="Jaar" formControlName="classYear" required>
                                    <mat-error *ngIf="classForm.get('classYear').hasError('required')">
                                        Jaar is <strong>verplicht</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-label>Niveau:*</mat-label>
                                <mat-radio-group class="role-radio-group" formControlName="classLevel">
                                    <mat-radio-button class="role-radio-button" value="VMBO" color="primary">VMBO</mat-radio-button>
                                    <mat-radio-button class="role-radio-button" value="HAVO" color="primary">HAVO</mat-radio-button>
                                    <mat-radio-button class="role-radio-button" value="VWO" color="primary">VWO</mat-radio-button>
                                </mat-radio-group>
                            </td>
                        </tr>
                    </table>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" [disabled]="!classForm.valid" color="primary">Aanmaken</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </div>
    </div>
</body>
