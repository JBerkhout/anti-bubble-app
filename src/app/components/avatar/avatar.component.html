<mean-nav-bar></mean-nav-bar>

<body>

    <div class="containerDiv" fxLayoutGap="0.2%" fxLayout="row" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="25%" class="avatarImage">            
                <mat-card class="avatarDisplay"><img mat-card-image id="haar1"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="lichaam"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="broek"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="shirt"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="schoenen"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="bril"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="haar2"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="hoofddeksel"></mat-card>
                <mat-card class="avatarDisplay"><img mat-card-image id="medaille"></mat-card>                   
            </mat-card>

            <mat-card  id="itemCollection" fxFlex="60%"> 
                <mat-card-content>
                    <mat-card-header>
                        <mat-card-title>Avatar Wijzigen</mat-card-title>
                    </mat-card-header><br>
                    <mat-grid-list cols="2">
                        <mat-grid-tile *ngFor = "let item of filteredAvatar" fxFlexAlign="stretch">
                            <mat-card fxFlex="100%" fxLayout="column" fxLayoutGap="0.5%" fxFlexAlign="stretch" class="avatarDisplay">
                                    {{item.title}}
                                    <img mat-card-image src="{{item.previewImage}}" alt="{{item.title}}" (click)="equip(item)"><br>
                            </mat-card>
                        </mat-grid-tile>
                    </mat-grid-list> 
                </mat-card-content>
            </mat-card>

        <mat-card fxFlex="15%">
            <mat-grid-list cols="1">
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Hoofddeksel')"   id="buttonHoofddeksel"  [disableRipple]="true">Hoofddeksel  </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Haar')"          id="buttonHaar"         [disableRipple]="true">Haar         </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Bril')"          id="buttonBril"         [disableRipple]="true">Bril         </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Lichaam')"       id="buttonLichaam"      [disableRipple]="true">Lichaam      </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Shirt')"         id="buttonShirt"        [disableRipple]="true">Shirt        </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Broek')"         id="buttonBroek"        [disableRipple]="true">Broek        </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Schoenen')"      id="buttonSchoenen"     [disableRipple]="true">Schoenen     </button></mat-grid-tile>
                <mat-grid-tile><button mat-flat-button class="buttons" (click)="tabChange('Medaille')"      id="buttonMedaille"     [disableRipple]="true">Medaille     </button></mat-grid-tile>
            </mat-grid-list>
        </mat-card>

        <button mat-button [routerLink]="'/profile'">
            <mat-icon>keyboard_backspace</mat-icon> Terug naar profiel
        </button>
    </div>
</body>
