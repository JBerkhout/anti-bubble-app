<mean-nav-bar></mean-nav-bar>

<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">
        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="100%">
                <mat-card-header>
                    <mat-card-title>Dwalende Doolhof, (10 min)</mat-card-title>
                    <mat-card-subtitle>
                        Doorloop het doolhof
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    Je gaat een doolhof doorlopen. In dit doolhof krijg je vragen over je internetgebruik.<br>
                    Probeer ze zo eerlijk mogelijk te beantwoorden, want hiermee maak je je persoonlijke
                    filterbubbel.<br>
                    Deze activiteit kun je slechts één keer uitvoeren. <br>
                    <br>
                    <img mat-card-image
                        src="https://www.bodytolk.nl/wp-content/uploads/2018/10/Doolhof-e1540134886809.png" id="doolhof"
                        alt="tijdelijk doolhof">
                    <br>
                    <button mat-button (click)="performedLabyrinth()">Klaar</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</body>
