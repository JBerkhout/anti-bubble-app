<h1 mat-dialog-title>Account verwijderen</h1>
<div mat-dialog-content>
    <p style="font-family: Roboto, 'Helvetica Neue', sans-serif">Weet je zeker dat je je account wilt verwijderen?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Nope</button>
    <button style="background-color: red; color: white" mat-button (click)="deleteAccount()">Verwijder account</button>
</div>
