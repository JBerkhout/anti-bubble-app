<mat-toolbar color="primary" class="navBarAng">
    <mat-toolbar-row>
        <span class="logo">Anti Bubble</span>

        <div class="navitems">
            <a mat-button [routerLink]="'/home'"> Home </a>
            <a mat-button [routerLink]="'/home'"> Weer home </a>
            <a mat-button [routerLink]="'/home'"> Ook home </a>
            <a mat-button [routerLink]="'/profile'"> Profiel </a>
        </div>

        <a mat-button id="logoutButton" (click)="logoutButton()"> Log uit </a>
    </mat-toolbar-row>
</mat-toolbar>

<body>
    <mat-card class="bodyDiv">
        <mat-card-header class="matCardHeader">
            <mat-card-title>Profiel</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="profileTable">
                <tr>
                    <th>Gebruikersnaam</th>
                    <td>{{ userDetails?.firstName }}</td>
                </tr>
                <tr>
                    <th>Volledige naam</th>
                    <td>{{ userDetails?.firstName }} {{ userDetails?.lastName }}</td>
                </tr>
                <tr>
                    <th>E-mail adres</th>
                    <td>{{ userDetails?.email }}</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</body>
