<mat-toolbar color="primary" class="navBarAng">
    <mat-toolbar-row>
        <span class="logo">Anti Bubble</span>

        <div class="navitems">
            <a mat-button [routerLink]="'/home'"> Home </a>
            <a mat-button [routerLink]="'/class-overview'"> Klas Overzicht </a>
            <a mat-button [routerLink]="'/home'"> Uitleg </a>
            <a mat-button [routerLink]="'/profile'"> Profiel </a>
        </div>

        <a mat-button id="logoutButton" (click)="logoutButton()"> Log uit </a>
    </mat-toolbar-row>
</mat-toolbar>


<body>
    <div class="containerDiv">
        <mat-card>
            <mat-card-header>
                <mat-card-title> Klassen Overzicht </mat-card-title>
                <mat-card-subtitle>
                    Overzicht van alle spelers van klas [klasnaam].
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <mat-card>
            <mat-card-content>
                <table class="UItable">
                    <tr>
                        <th>Naam</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>{{ userDetails?.firstName }}</td>
                        <td>Online</td>
                        <td><a mat-button [routerLink]="'/classmateProfile'" class="abutton"> Bekijk Profiel </a></td>
                    </tr>
                    <tr>
                        <td>[Naam 2]</td>
                        <td>Offline</td>
                        <td><button mat-button>Bekijk profiel</button></td>
                    </tr>
                    <tr>
                        <td>[Naam 3]</td>
                        <td>Offline</td>
                        <td><button mat-button>Bekijk profiel</button></td>
                    </tr>
                    <tr>
                        <td>[Naam 4]</td>
                        <td>Online</td>
                        <td><button mat-button>Bekijk profiel</button></td>
                    </tr>
                    <tr>
                        <td>[Naam 5]</td>
                        <td>Offline</td>
                        <td><button mat-button>Bekijk profiel</button></td>
                    </tr>
                </table>
            </mat-card-content>
        </mat-card>

        <mat-card class="searchBar">
            <mat-card-header>
                <mat-card-title>Zoek klasgenoot</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="Zoek hier">
                </mat-form-field>
                <button mat-button>Go</button>
