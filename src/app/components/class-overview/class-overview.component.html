<mean-nav-bar></mean-nav-bar>

<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">
        <mat-card>
            <mat-card-header>
                <mat-card-title> Klassen Overzicht </mat-card-title>
                <mat-card-subtitle>
                    Overzicht van alle spelers van klas [klasnaam].
                </mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <mat-card>
            <mat-card-content>
                <table class="UItable" id="table">
                    <tr>
                        <th>Naam</th>
                        <th>Status</th>
                    </tr>
                    <tr *ngFor="let classmate of classmates">
                        <td>{{ classmate.firstName }}</td>
                        <td>Online</td>
                        <td><button mat-button [routerLink]="'/classmateProfile/' + classmate._id" class="abutton">
                                Bekijk Profiel </button></td>
                    </tr>
                </table>
            </mat-card-content>
        </mat-card>

        <mat-card class="searchBar" [formGroup]="searchBar">
            <mat-card-header>
                <mat-card-title>Zoek klasgenoot</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input type="text" matInput formControlName="query" [(ngModel)]="value" placeholder="Zoek hier">
                    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-flat-button [ngClass]="{'my-custom-theme': true}" color="primary" (click)="search()">Go</button>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Klas tonen
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <table class="UItable">
                            <tr>
                                <th>Voornaam</th>
                                <th>Achternaam</th>
                            </tr>
                            <tr>
                                <td>Klasgenoot</td>
                                <td>1</td>
                            </tr>
                        </table>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-content>
        </mat-card>
        <mean-join-class></mean-join-class>
    </div>
</body>

<footer>
    <p> &copy; Utrecht University (ICS)</p>
</footer>
