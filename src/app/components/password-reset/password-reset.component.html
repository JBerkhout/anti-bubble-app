<mean-not-logged-in-toolbar></mean-not-logged-in-toolbar>
<body>
    <div class="container-div" fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="space-evenly">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Wachtwoord Reset</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form" [formGroup]="passwordResetForm" (ngSubmit)="resetPassword()">
                    <table class="UItable">
                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Nieuw wachtwoord</mat-label>
                                    <input matInput placeholder="Wachtwoord" formControlName="password" type="password" required>
                                    <mat-error *ngIf="passwordResetForm.get('password').hasError('required')">
                                        Wachtwoord is <strong>verplicht</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field>
                                    <mat-label>Herhaal nieuw wachtwoord</mat-label>
                                    <input matInput placeholder="Wachtwoord" formControlName="confirmPassword" type="password" required>
                                    <mat-error *ngIf="passwordResetForm.get('confirmPassword').hasError('required')">
                                        Wachtwoord is <strong>verplicht</strong>
                                    </mat-error>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            Velden met een (*) zijn verplicht.
                        </tr>
                    </table>
                    <mat-card-actions>
                        <button mat-button type="submit" [disabled]="!passwordResetForm.valid"
                            color="primary">Wachtwoord Veranderen</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>

        </mat-card>
    </div>
</body>
