<mat-sidenav-container>
    <mat-sidenav #sidenav [autoFocus]="false" fixedInViewport="true">
        <mean-sidenav (sidenavClose)="sidenav.close()"></mean-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mean-toolbar (sidenavToggle)="sidenav.toggle()"></mean-toolbar>
        <body>
        <div class="container-div" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly">
            <div fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="space-evenly">
                <mat-card fxFlex="50%">
                    <mat-card-header>
                        <mat-card-title>Profiel</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <table class="classmate-profile-table">
                            <tr>
                                <td class="top-data">Vooornaam</td>
                                <td>{{ classmate?.firstName }}</td>
                            </tr>
                            <tr>
                                <td class="top-data">Geslacht</td>
                                <td>{{ classmate?.gender }}</td>
                            </tr>
                            <tr>
                                <td class="top-data">E-mailadres</td>
                                <td>{{ classmate?.email }}</td>
                            </tr>
                            <tr>
                                <td class="top-data">Klas</td>
                                <td>{{ classmateClassTitle }}</td>
                            </tr>
                        </table>
                    </mat-card-content>
                </mat-card>

                <mat-card fxFlex="50%">
                    <mat-card-header>
                        <mat-card-title>Avatar van {{ classmate?.firstName }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mean-avatar-display></mean-avatar-display>
                    </mat-card-content>
                </mat-card>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-evenly center">
                <mat-card fxFlex="100%">
                    <mat-card-header>
                        <mat-card-title>Bubbel van {{ classmate?.firstName }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mean-bubble-visualisation></mean-bubble-visualisation>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        </body>
        <footer class="footer">
            <p> &copy; Utrecht University (ICS)</p>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
