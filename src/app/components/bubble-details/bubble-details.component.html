<mean-nav-bar></mean-nav-bar>

<body>
    <div class="containerDiv" fxLayoutGap="0.5%" fxLayout="column" fxLayoutAlign="space-evenly">

        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="50%">
                <mat-card-header>
                    <mat-card-title>Mijn Bubbel</mat-card-title>
                </mat-card-header><br>
                <img mat-card-image
                    src="https://f1.pngfuel.com/png/724/363/759/cartoon-speech-bubble-soap-bubble-speech-balloon-pink-circle-material-property-sphere-magenta-png-clip-art.png"
                    alt="bubbel voorbeeld">
            </mat-card>

            <mat-card fxFlex="50%">
                <mat-card-header>
                    <mat-card-title>Percentages</mat-card-title>
                    <mat-card-subtitle>Je percentages op dit moment</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <table class="UItable">
                        <tr>
                            <th>Diversiteit van de inhoud (geel): </th>
                            <td> 17% </td>
                        </tr>
                        <tr>
                            <th>Kennis en bewustzijn van filter bubbles (blauw): </th>
                            <td> 32% </td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>

        <div fxLayout.xs="row" fxLayoutGap="0.5%" fxLayoutAlign="space-evenly">
            <mat-card fxFlex="100%">
                <mat-card-content>
                    <highcharts-chart class="chart" [Highcharts]="charts" [constructorType]="chartConstructor"
                        [options]="chartOptions" [callbackFunction]="chartCallback" [(update)]="updateFlag"
                        [oneToOne]="oneToOneFlag" [runOutsideAngular]="runOutsideAngularFlag">
                    </highcharts-chart>
                </mat-card-content>
            </mat-card>
        </div>

        <button mat-button [routerLink]="'/profile'">
            <mat-icon>keyboard_backspace</mat-icon> Terug naar profiel
        </button>
    </div>

</body>
