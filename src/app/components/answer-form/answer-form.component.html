<form *ngIf="tokenData.role === 'student'" [formGroup]="getAnswerForm" (ngSubmit)="sendAnswer()">
    <mat-form-field *ngIf="!answerSubmitted" class="student-submit-form-field">
        <mat-label>Vul hier je antwoord in</mat-label>
        <textarea matInput formControlName="getAnswer" placeholder="Antwoord"></textarea>
    </mat-form-field><br>
    <button mat-button class="general-button" type="submit" *ngIf="!answerSubmitted">Verstuur</button>
    <p *ngIf="answerSubmitted"><i>Je antwoord is ingeleverd. Wacht op verdere instructies van de docent.</i></p>
</form>

<form *ngIf="tokenData.role === 'teacher'" [formGroup]="sendQuestionsForm" (ngSubmit)="sendQuestion()">
    <mat-form-field *ngIf="!questionSubmitted" class="teacher-submit-form-field">
        <mat-label>Vul hier een onderwerp in</mat-label>
        <textarea matInput formControlName="getQuestion" placeholder="Onderwerp"></textarea>
    </mat-form-field><br>
    <button mat-button class="general-button" *ngIf="!questionSubmitted" type="submit">Verstuur</button>
    <p class="submitted-question" *ngIf="questionSubmitted">Je hebt <strong>{{ question }}</strong> als onderwerp ingestuurd.</p>
</form>
