<form *ngIf="tokenData.role == 'student'" [formGroup]="getAnswerForm" (ngSubmit)="sendAnswer()">
    <mat-form-field *ngIf="!alreadySubmitted">
        <mat-label>Vul hier je antwoord in</mat-label>
        <textarea matInput formControlName="getAnswer" placeholder="Antwoord"></textarea>
    </mat-form-field><br>
    <button mat-button class="general-button" type="submit" *ngIf="!alreadySubmitted && !gameFinished">Verstuur</button>
    <p *ngIf="alreadySubmitted"><i>Je antwoord is ingeleverd. Wacht op verdere instructies van de docent.</i></p>
</form>

<form *ngIf="tokenData.role == 'teacher'" [formGroup]="sendQuestionsForm" (ngSubmit)="sendQuestion()">
    <mat-form-field>
        <mat-label>Vul hier een onderwerp in</mat-label>
        <textarea matInput formControlName="getQuestion" placeholder="Onderwerp"></textarea>
    </mat-form-field><br>
    <button mat-button class="general-button" type="submit">Verstuur</button>
</form>
